<!DOCTYPE html>
<html ng-app="sift">

<head>
    <meta charset="utf-8" />
    <title>Sift</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="//code.angularjs.org/1.3.15/angular.js"></script>
    <script src="js/app.min.js"></script>
</head>

<body>
    <br/>
    <br/>
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <h3>Posts</h3>
                <div sift-panel url="http://jsonplaceholder.typicode.com/posts"></div>
            </div>
            <div class="col-sm-6">
                <h3>Users</h3>
                <div sift-panel url="http://jsonplaceholder.typicode.com/users" title-as="name" field-as="my-posts"></div>
            </div>
        </div>
    </div>
</body>

</html>
